<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Mondrain.css">
  <title>Mondrain Exercise</title>
</head>
<body>
  <div class="wrap"  >
    <div class="column wrap">
      <div class="wrap">
        <div class="yellow shape"></div>
        <div class="shape"></div>
      </div>
      <div class="wrap column">
        <div class="shape"></div>
        <div class="red shape"></div>
        <div class="shape"></div>
      </div>
    </div>
    <div class="double column wrap">
      <div class="yellow shape"></div>
      <div class="yellow shape"></div>
      <div class="wrap">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <div class="shape"></div>
      <div class="double blue shape"></div>
      <div class="double red shape"></div>
    </div>
    <div class="double column wrap">
      <div class="column wrap">
        <div class="blue shape"></div>
        <div class="double red shape"></div>
        <div class="shape"></div>
        <div class="wrap">
          <div class="shape"></div>
          <div class="shape"></div>          
        </div>
        <div class="double yellow shape"></div>
        <div class="wrap">
          <div class="shape"></div>
          <div class="black shape"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="column wrap">
    <div class="wrap">
      <div class="yellow shape"></div>
      <div class="black shape"></div>
    </div>
    <div class="yellow shape"></div>
    <div class="black shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
</body>
</html>
